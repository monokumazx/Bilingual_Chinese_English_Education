        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        const pcmToWav = (pcm16, sampleRate) => {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit PCM
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const wavBuffer = new ArrayBuffer(44 + pcm16.byteLength);
            const view = new DataView(wavBuffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcm16.byteLength, true); // ChunkSize
            writeString(view, 8, 'WAVE');
            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size
            view.setUint16(20, 1, true); // AudioFormat (1 = PCM)
            view.setUint16(22, numChannels, true); // NumChannels
            view.setUint32(24, sampleRate, true); // SampleRate
            view.setUint32(28, byteRate, true); // ByteRate
            view.setUint16(32, blockAlign, true); // BlockAlign
            view.setUint16(34, 16, true); // BitsPerSample
            // DATA sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.byteLength, true); // Subchunk2Size

            // Write PCM data
            const pcmBytes = new Uint8Array(pcm16.buffer);
            for (let i = 0; i < pcmBytes.length; i++) {
                view.setUint8(44 + i, pcmBytes[i]);
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        const playAudio = async (text, languageCode = 'zh-CN') => {
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }

            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" } // Using Kore voice for consistency
                        },
                        languageCode: languageCode // Set language code for TTS
                    }
                },
                model: "gemini-2.5-flash-preview-tts" // Corrected model name for TTS
            };
            const apiKey = ""; // Leave as-is, Canvas will provide
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`; // Corrected model name in URL

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    // Extract sample rate from mimeType, e.g., "audio/L16;rate=16000"
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000; // Default to 16000 if not found

                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData); // API returns signed PCM16 audio data.
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);

                    const audio = new Audio(audioUrl);
                    audio.play();
                    currentAudio = audio; // Set the current audio
                    audio.onended = () => { // Clear currentAudio when playback finishes
                        currentAudio = null;
                    };
                } else {
                    console.error("Audio data or mime type missing/invalid in TTS response:", result);
                }
            } catch (error) {
                console.error("Error playing audio:", error);
            }

                <div id={section.id} className={`${section.fullWidth ? 'w-full' : 'w-full'} mb-8`}>
                    <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h3 className="text-xl font-semibold text-blue-300 mb-4">{section.number}. {section.category}</h3>
                        {note}
                        <div className="space-y-4">
                            {termsToDisplay.length > 0 ? (
                                termsToDisplay.map((term, index) => (
                                    <TermCard key={index} term={term} />
                                ))
                            ) : (
                                <p className="text-center text-gray-600 text-xl py-10">
                                    没有找到匹配的词汇。(No matching vocabulary found.)
                                </p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState(vocabularyData[0].id);
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredResults, setFilteredResults] = useState([]);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false); // State for mobile sidebar toggle

            // Flatten all terms for global search
            const allTerms = useMemo(() => {
                const terms = [];
                vocabularyData.forEach(category => {
                    if (category.children) {
                        category.children.forEach(child => {
                            terms.push(...child.terms);
                        });
                    } else {
                        terms.push(...category.terms);
                    }
                });
                return terms;
            }, []);

            useEffect(() => {
                if (searchTerm) {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    const results = allTerms.filter(term =>
                        term.chinese.toLowerCase().includes(lowerCaseSearchTerm) ||
                        term.english.toLowerCase().includes(lowerCaseSearchTerm) ||
                        (term.description && term.description.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (term.englishDescription && term.englishDescription.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (term.chineseExample && term.chineseExample.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (term.englishExample && term.englishExample.toLowerCase().includes(lowerCaseSearchTerm))
                    );
                    setFilteredResults(results);
                } else {
                    setFilteredResults([]); // Clear filtered results if search term is empty
                }
            }, [searchTerm, allTerms]);

            const handleCategoryClick = (id) => {
                setSelectedCategory(id);
                setSearchTerm(''); // Clear search when navigating categories
                setIsSidebarOpen(false); // Close sidebar on mobile after selection
            };

            const renderContent = () => {
                if (searchTerm) {
                    if (filteredResults.length === 0) {
                        return (
                            <p className="text-center text-gray-600 text-xl py-10">
                                没有找到匹配的词汇。(No matching vocabulary found.)
                            </p>
                        );
                    }
                    return (
                        <div className="space-y-4">
                            <h2 className="text-3xl font-bold text-blue-400 mb-6">搜索结果 (Search Results)</h2>
                            {filteredResults.map((term, index) => (
                                <TermCard key={index} term={term} />
                            ))}
                        </div>
                    );
                } else {
                    let currentSection = null;
                    let parentSection = null;

                    for (const section of vocabularyData) {
                        if (section.id === selectedCategory) {
                            currentSection = section;
                            break;
                        }
                        if (section.children) {
                            for (const child of section.children) {
                                if (child.id === selectedCategory) {
                                    currentSection = child;
                                    parentSection = section;
                                    break;
                                }
                            }
                        }
                        if (currentSection) break;
                    }

                    if (!currentSection) {
                        currentSection = vocabularyData[0];
                        setSelectedCategory(vocabularyData[0].id);
                    }

                    if (currentSection.children) {
                        return (
                            <div className="mb-8">
                                <h2 className="text-3xl font-bold text-blue-400 mb-6">{currentSection.number}. {currentSection.category}</h2>
                                <div className="space-y-6">
                                    {currentSection.children.map((child, childIndex) => (
                                        <CategorySection key={childIndex} section={child} />
                                    ))}
                                </div>
                            </div>
                        );
                    } else {
                         const displayParentHeader = parentSection && parentSection.id !== currentSection.id;
                        return (
                            <>
                                {displayParentHeader && (
                                    <h2 className="text-3xl font-bold text-blue-400 mb-6">{parentSection.number}. {parentSection.category}</h2>
                                )}
                                <CategorySection section={currentSection} />
                            </>
                        );
                    }
                }
            };

            const renderSidebarItem = (item) => (
                <li key={item.id} className="mb-2">
                    <a
                        href={`#${item.id}`}
                        onClick={() => handleCategoryClick(item.id)}
                        className={`block p-2 rounded-md transition-colors duration-200 ${
                            selectedCategory === item.id || (item.children && item.children.some(child => child.id === selectedCategory)) ? 'bg-blue-700 text-white' : 'hover:bg-gray-700'
                        }`}
                    >
                        {item.number}. {item.category || item.chinese}
                    </a>
                </li>
            );

            return (
                <>
                    {/* Mobile Sidebar Toggle Button */}
                    <button
                        className="md:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-md shadow-lg"
                        onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                    >
                        {isSidebarOpen ? '✕ 关闭' : '☰ 菜单'}
                    </button>

                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 w-64 bg-gray-900 text-gray-200 p-6 overflow-y-auto z-40 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 md:flex-shrink-0 transition-transform duration-300 ease-in-out`}>
                        <h2 className="text-2xl font-bold text-blue-400 mb-6">目录 (Table of Contents)</h2>
                        <ul className="space-y-2">
                            {vocabularyData.map(section => (
                                <React.Fragment key={section.id}>
                                    {renderSidebarItem(section)}
                                    {section.children && (
                                        <ul className="ml-4 mt-2 space-y-1">
                                            {section.children.map(child => renderSidebarItem(child))}
                                        </ul>
                                    )}
                                </React.Fragment>
                            ))}
                        </ul>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 p-6 md:ml-64 transition-all duration-300 ease-in-out">
                        {/* Search Bar */}
                        <div className="mb-8 p-4 bg-gray-800 rounded-lg shadow-lg flex items-center">
                            <input
                                type="text"
                                placeholder="搜索词汇 (Search vocabulary)..."
                                className="flex-grow p-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <button
                                className="ml-4 p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
                                onClick={() => setSearchTerm('')} // Clear search button
                            >
                                清除 (Clear)
                            </button>
                        </div>

                        {renderContent()}

                        {/* Buy me a milk tea section */}
                        <section className="mt-12 p-6 bg-gray-100 rounded-lg shadow-md text-gray-800">
                            <h2 className="text-2xl font-bold text-blue-800 mb-4">🧋 我在这期间花了不少功夫收集并整理这些词汇。如果这个应用对你有帮助，欢迎请我喝杯奶茶～ </h2>
                            <p className="text-gray-700 mb-4">
                                I've spent a great deal of time finding and organizing this vocabulary... If you found this helpful, feel free to treat me to a milk tea!
                            </p>
                            <p className="text-gray-700 mb-4 font-semibold">
                                💌 PayPal: monokumazx@gmail.com
                            </p>
                        </section>
                    </main>
                </>
            );
        };

        // Render the App component
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
