                  { chinese: '助学金 (zhùxuéjīn)', english: 'Grant', description: '通常指基于需求的资助。Usually need-based financial aid.', chineseExample: '他申请了助学金以减轻经济负担。', englishExample: 'He applied for a grant to ease economic burdens.' },
                  { chinese: '研究资助 (yánjiū zīzhù)', english: 'Research Funding / Grant', description: '用于科研经费申请。Funding applied for research purposes.', chineseExample: '这项研究获得了政府研究资助。', englishExample: 'This project received government research funding.' },
                  { chinese: '学术奖学金 (xuéshù jiǎngxuéjīn)', english: 'Fellowship', description: '多用于研究生及博士阶段。Often for graduate and doctoral students.', chineseExample: '她获得了博士学术奖学金。', englishExample: 'She was awarded a doctoral fellowship.' },
                  { chinese: '费用豁免 (fèiyòng huòmiǎn)', english: 'Fee Waiver', description: '免除部分或全部学费。Exemption from partial or full tuition fees.', chineseExample: '他获得了学费费用豁免。', englishExample: 'He received a tuition fee waiver.' },
                  { chinese: '学费 (xuéfèi)', english: 'Tuition', description: '教育费用。Cost of education.', chineseExample: '学费每年都有所上涨。', englishExample: 'Tuition increases every year.' },
                  { chinese: '助学贷款 (zhùxué dàikuǎn)', english: 'Student Loan', description: '可还款型资助形式，较常见于高教阶段。Repayable financial aid, common in higher education.', chineseExample: '他通过助学贷款支付大学学费。', englishExample: 'He paid his college tuition through a student loan.' },
                  { chinese: '勤工助学 (qínggōng zhùxué)', english: 'Work-Study', description: '通过在校工作获得资助，部分国家/高校常见。Financial aid earned by working on campus; common in some countries/universities.', chineseExample: '他参加了勤工助学项目。', englishExample: 'He participated in a work-study program.' },
                  { chinese: '申请资格 (shēnqǐng zīgé)', english: 'Eligibility', description: '评估是否有资格申请资助。Assessment of eligibility to apply for aid.', chineseExample: '她符合奖学金申请资格。', englishExample: 'She meets the eligibility criteria for the scholarship.' },
                  { chinese: '生活补贴 / 生活费资助 (shēnghuó bǔtiē / shēnghuó fèi zīzhù)', english: 'Living Stipend / Living Allowance', description: '非学费类支持，常见于博士阶段。Non-tuition support, often for doctoral students.', chineseExample: '博士生领取生活补贴。', englishExample: 'Doctoral students receive a living stipend.' }
                ]
              }
            ]
          }
        ];

        // VocabularyCard component to display a single vocabulary entry
        const VocabularyCard = ({ term }) => (
          <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 text-gray-800">
            <h3 className="text-xl font-semibold text-blue-700 mb-2">{term.chinese}</h3>
            <p className="text-gray-700 text-lg mb-2">{term.english}</p>
            {term.description && (
              <p className="text-gray-600 text-sm mb-2">
                <span className="font-medium">说明:</span> {term.description}
              </p>
            )}
            {term.englishDescription && (
              <p className="text-gray-600 text-sm mb-2">
                <span className="font-medium">Description:</span> {term.englishDescription}
              </p>
            )}
            {term.ageRange && (
              <p className="text-gray-600 text-sm mb-1">
                <span className="font-medium">年龄范围:</span> {term.ageRange}
                {term.englishAgeRange && ` (${term.englishAgeRange})`}
              </p>
            )}
            {term.chineseExample && (
              <p className="text-gray-600 text-sm mb-1">
                <span className="font-medium">中文示例:</span> {term.chineseExample}
              </p>
            )}
            {term.englishExample && (
              <p className="text-gray-600 text-sm">
                <span className="font-medium">英文示例:</span> {term.englishExample}
              </p>
            )}
          </div>
        );

        // Recursive component to render vocabulary sections
        const CategorySection = ({ category, depth = 0 }) => {
          const headingClass = depth === 0 ? 'text-3xl font-bold text-blue-800' :
                               depth === 1 ? 'text-2xl font-bold text-blue-700' :
                               depth === 2 ? 'text-xl font-bold text-blue-600' :
                               'text-lg font-bold text-blue-500';

          return (
            <section id={category.id} className="mb-12">
              <h2 className={`${headingClass} mb-6 pb-2 border-b-2 border-blue-200`}>
                {category.number ? `${category.number}) ` : ''}{category.category}
              </h2>
              {category.note && (
                <p className="text-gray-600 text-sm mb-4 p-3 bg-blue-50 rounded-md border border-blue-200">
                  <span className="font-medium">备注:</span> {category.note}
                </p>
              )}
              {category.terms && category.terms.length > 0 && (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {category.terms.map((term, index) => (
                    <VocabularyCard key={index} term={term} />
                  ))}
                </div>
              )}
              {category.children && category.children.map((childCategory) => (
                <CategorySection key={childCategory.id} category={childCategory} depth={depth + 1} />
              ))}
            </section>
          );
        };

        // Recursive component for sidebar links
        const CategoryLink = ({ category, scrollToCategory, depth = 0 }) => {
          const linkClass = depth === 0 ? 'text-lg font-medium' :
                            depth === 1 ? 'text-base ml-4' :
                            depth === 2 ? 'text-sm ml-8' :
                            'text-xs ml-12';

          return (
            <li>
              <button
                onClick={() => scrollToCategory(category.id)}
                className={`text-blue-600 hover:text-blue-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-md px-2 py-1 w-full text-left ${linkClass}`}
              >
                {category.number ? `${category.number}) ` : ''}{category.category}
              </button>
              {category.children && (
                <ul className="mt-1">
                  {category.children.map((childCategory) => (
                    <CategoryLink
                      key={childCategory.id}
                      category={childCategory}
                      scrollToCategory={scrollToCategory}
                      depth={depth + 1}
                    />
                  ))}
                </ul>
              )}
            </li>
          );
        };

        // App component
        const App = () => {
          const [searchTerm, setSearchTerm] = React.useState('');
          const [filteredVocabulary, setFilteredVocabulary] = React.useState(vocabularyData);

          // Memoize the flattened list for efficient searching
          const allTermsFlat = React.useMemo(() => {
            const terms = [];
            const traverse = (categories) => {
              categories.forEach(category => {
                if (category.terms) {
                  terms.push(...category.terms.map(term => ({ ...term, categoryId: category.id })));
                }
                if (category.children) {
                  traverse(category.children);
                }
              });
            };
            traverse(vocabularyData);
            return terms;
          }, []);

          // Effect to filter vocabulary based on search term
          React.useEffect(() => {
            if (searchTerm === '') {
              setFilteredVocabulary(vocabularyData);
              return;
            }

            const lowerCaseSearchTerm = searchTerm.toLowerCase();
            const newFilteredVocabularyMap = new Map();

            const findCategoryAndAddTerm = (categories, termToAdd) => {
              let foundInHierarchy = false;
              categories.forEach(cat => {
                if (cat.id === termToAdd.categoryId) {
                  if (!newFilteredVocabularyMap.has(cat.id)) {
                    newFilteredVocabularyMap.set(cat.id, { ...cat, terms: [], children: [] });
                  }
                  newFilteredVocabularyMap.get(cat.id).terms.push(termToAdd);
                  foundInHierarchy = true;
                }
                if (cat.children && !foundInHierarchy) {
                  const childFound = findCategoryAndAddTerm(cat.children, termToAdd);
                  if (childFound) {
                    if (!newFilteredVocabularyMap.has(cat.id)) {
                      newFilteredVocabularyMap.set(cat.id, { ...cat, terms: [], children: [] });
                    }
                    const existingParent = newFilteredVocabularyMap.get(cat.id);
                    if (!existingParent.children.find(c => c.id === childFound.id)) {
                        existingParent.children.push(childFound);
                    }
                    foundInHierarchy = true;
                  }
                }
              });
              return foundInHierarchy ? categories.find(cat => newFilteredVocabularyMap.has(cat.id)) : null;
            };

            allTermsFlat.forEach(term => {
              if (
                term.chinese.toLowerCase().includes(lowerCaseSearchTerm) ||
                term.english.toLowerCase().includes(lowerCaseSearchTerm) ||
                (term.description && term.description.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (term.englishDescription && term.englishDescription.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (term.ageRange && term.ageRange.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (term.englishAgeRange && term.englishAgeRange.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (term.chineseExample && term.chineseExample.toLowerCase().includes(lowerCaseSearchTerm)) ||
                (term.englishExample && term.englishExample.toLowerCase().includes(lowerCaseSearchTerm))
              ) {
                findCategoryAndAddTerm(vocabularyData, term);
              }
            });

            // Reconstruct the hierarchical structure from the map
            const buildFilteredHierarchy = (categories) => {
              return categories.map(category => {
                const filteredCategory = newFilteredVocabularyMap.get(category.id);
                if (filteredCategory) {
                  const terms = filteredCategory.terms.length > 0 ? filteredCategory.terms : [];
                  const children = category.children ? buildFilteredHierarchy(category.children) : [];
                  const validChildren = children.filter(child => child && (child.terms.length > 0 || child.children.length > 0));

                  if (terms.length > 0 || validChildren.length > 0) {
                    return {
                      ...category,
                      terms: terms,
                      children: validChildren
                    };
                  }
                } else if (category.children) {
                    const children = buildFilteredHierarchy(category.children);
                    const validChildren = children.filter(child => child && (child.terms.length > 0 || child.children.length > 0));
                    if (validChildren.length > 0) {
                        return {
                            ...category,
                            terms: [],
                            children: validChildren
                        };
                    }
                }
                return null;
              }).filter(Boolean);
            };

            setFilteredVocabulary(buildFilteredHierarchy(vocabularyData));

          }, [searchTerm, allTermsFlat]);

          // Function to handle smooth scrolling to a category section
          const scrollToCategory = (id) => {
            const element = document.getElementById(id);
            if (element) {
              const headerOffset = document.querySelector('header').offsetHeight;
              const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
              window.scrollTo({
                top: elementPosition - headerOffset - 20,
                behavior: 'smooth'
              });
            }
          };

          return (
            <div className="min-h-screen bg-gray-900 font-sans text-gray-200">
              {/* Header */}
              <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg fixed w-full z-10 rounded-b-lg">
                <div className="container mx-auto flex flex-col md:flex-row justify-between items-center">
                  <h1 className="text-4xl font-extrabold mb-4 md:mb-0">教育词汇大齐 (Educational Vocabulary)</h1>
                  <input
                    type="text"
                    placeholder="搜索词汇 (Search vocabulary)..."
                    className="w-full md:w-1/3 p-3 rounded-full bg-blue-700 bg-opacity-70 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                </div>
              </header>

              <div className="container mx-auto flex flex-col lg:flex-row pt-32 pb-8">
                {/* Sidebar for Categories */}
                <aside className="w-full lg:w-1/4 p-6 bg-white rounded-lg shadow-md lg:mr-8 mb-8 lg:mb-0 sticky top-20 self-start overflow-y-auto max-h-[calc(100vh-5rem)]">
                  <h2 className="text-2xl font-bold text-blue-800 mb-4 pb-2 border-b border-blue-200">词汇分类 (Categories)</h2>
                  <nav>
                    <ul>
                      {vocabularyData.map((category) => (
                        <CategoryLink
                          key={category.id}
                          category={category}
                          scrollToCategory={scrollToCategory}
                          depth={0}
                        />
                      ))}
                    </ul>
                  </nav>
                </aside>

                {/* Main Content Area */}
                <main className="w-full lg:w-3/4 p-6 bg-white rounded-lg shadow-md">
                  {filteredVocabulary.length > 0 ? (
                    filteredVocabulary.map((category) => (
                      <CategorySection key={category.id} category={category} depth={0} />
                    ))
                  ) : (
                    <p className="text-center text-gray-600 text-xl py-10">
                      没有找到匹配的词汇。(No matching vocabulary found.)
                    </p>
                  )}

                  {/* Buy me a milk tea section */}
                  <section className="mt-12 p-6 bg-gray-100 rounded-lg shadow-md text-gray-800">
                    <h2 className="text-2xl font-bold text-blue-800 mb-4">🧋 我在这期间花了不少功夫收集并整理这些词汇。如果这个应用对你有帮助，欢迎请我喝杯奶茶～ </h2>
                    <p className="text-gray-700 mb-4">
                      I've spent a great deal of time finding and organizing this vocabulary... If you found this helpful, feel free to treat me to a milk tea!
                    </p>
                    <p className="text-gray-700 mb-4 font-semibold">
                      💌 PayPal: monokumazx@gmail.com
                    </p>
                  </section>
                </main>
              </div>

              {/* Footer */}
              <footer className="bg-gray-800 text-white text-center p-4 mt-8 rounded-t-lg">
                <p>&copy; 2024 Educational Vocabulary Collection. All rights reserved.</p>
              </footer>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
